<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script>
        window.onload = function() {
            // Überprüfe, ob der Nutzer eingeloggt ist
            if (sessionStorage.getItem("loggedIn") !== "true") {
                window.location.href = "index.html"; // Zurück zur Login-Seite
            }
        };
    </script>
</head>
<body>
<div></div>
<script type="text/javascript">
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '6787d3787095924e8e3c0cf7' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production'
          }).then((chat) => {
            // Warten, bis das Widget vollständig geladen ist
            const checkChatLoaded = setInterval(() => {
              if (window.voiceflow && window.voiceflow.chat) {
                window.voiceflow.chat.open();
                clearInterval(checkChatLoaded);
              }
            }, 500);
          });
        };
        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; 
        v.type = "text/javascript"; 
        s.parentNode.insertBefore(v, s);
    })(document, 'script');
</script>  
<script>
    function logout() {
        sessionStorage.removeItem("loggedIn"); // Login-Status löschen
        window.location.href = "index.html"; // Zurück zur Login-Seite
    }
</script>
</body>
</html>
