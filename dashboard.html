<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body style="border: 10px solid red;">

    <h2>Willkommen im Dashboard!</h2>
    <p>Du hast dich erfolgreich eingeloggt.</p>
    <a href="index.html">Abmelden</a>
<script type="text/javascript">
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '6787d3787095924e8e3c0cf7' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production'
          }).then((chat) => {
            // Warten, bis das Widget vollstÃ¤ndig geladen ist
            const checkChatLoaded = setInterval(() => {
              if (window.voiceflow && window.voiceflow.chat) {
                window.voiceflow.chat.open();
                clearInterval(checkChatLoaded);
              }
            }, 500);
          });
        };
        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; 
        v.type = "text/javascript"; 
        s.parentNode.insertBefore(v, s);
    })(document, 'script');
</script>  
</body>
</html>
